<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create your burger</title>
  </head>
  <body>
    <!-- contenitore del form -->
    <div class="container">
      <!-- titolo -->
      <div class="title">
        <h1 class="paddinglr-40">Create Your Burger</h1>
        <img class="burger-img" src="img/burger-top.png" alt="">
      </div>
      <!-- parte centrale -->
      <main class="paddinglr-40">

        <div>
          <input id="burger-name" type="text" placeholder="Name Your Burger..." name="" value="">
          <span id="burger-error"></span>
        </div>

        <h2>Ingredients</h2>
        <span id="ingredients-error"></span>
        <!-- checkbox ingredienti -->
        <div class="ingredients-list">

          <label for="cheese">
            <img class="ingredient-img" src="img/cheese.svg" alt="">
            <span class="checkbox-name">Cheese</span>
            <input id="cheese" class="ingredient-checkbox" type="checkbox" name="" value="3">
            <span class="checkmark"></span>
            <span class="add">add</span>
          </label>

          <label for="egg">
            <img class="ingredient-img" src="img/fried-egg.svg" alt="">
            <span class="checkbox-name">Egg</span>
            <input id="egg" class="ingredient-checkbox" type="checkbox" name="" value="4">
            <span class="checkmark"></span>
            <span class="add">add</span>
          </label>

          <label for="mustard">
            <img class="ingredient-img" src="img/mustard.svg" alt="">
            <span class="checkbox-name">Mustard</span>
            <input id="mustard" class="ingredient-checkbox" type="checkbox" name="" value="3">
            <span class="checkmark"></span>
            <span class="add">add</span>
          </label>

          <label for="tomato">
            <img class="ingredient-img" src="img/tomato.svg" alt="">
            <span class="checkbox-name">Tomato</span>
            <input id="tomato" class="ingredient-checkbox" type="checkbox" name="" value="2">
            <span class="checkmark"></span>
            <span class="add">add</span>
          </label>

          <label for="lettuce">
            <img class="ingredient-img" src="img/lettuce.svg" alt="">
            <span class="checkbox-name">Lettuce</span>
            <input id="lettuce" class="ingredient-checkbox" type="checkbox" name="" value="2">
            <span class="checkmark"></span>
            <span class="add">add</span>
          </label>

          <label for="ketchup">
            <img class="ingredient-img" src="img/ketchup.svg" alt="">
            <span class="checkbox-name">Ketchup</span>
            <input id="ketchup" class="ingredient-checkbox" type="checkbox" name="" value="3">
            <span class="checkmark"></span>
            <span class="add">add</span>

          </label>

        </div>

        <div class="coupon">
          Discount Coupon
          <input id="coupon-inserito" type="text" placeholder="coupon2020" name="" value="">
        </div>
        <div class="button-container">
          <button id="button-calculate" type="button" name="button">calculate</button>
        </div>
      </main>
      <!-- parte finale con prezzo -->
      <div class="price paddinglr-40 paddingtb-30">
        <span>Your price</span>
        <span id="total-price"></span>
      </div>
    </div>



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
