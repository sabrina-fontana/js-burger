<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Create your burger</title>
  </head>
  <body>
    <h1>Create Your Burger</h1>
    <input id="burger-name" type="text" placeholder="Name your burger" name="" value="">
    <h2>Ingredients</h2>
    <div>Cheese
      <input class="ingredient-checkbox" type="checkbox" name="" value="3">
      <label for="">add</label>
    </div>
    <div>Egg
      <input class="ingredient-checkbox" type="checkbox" name="" value="4">
      <label for="">add</label>
    </div>
    <div>Mustard
      <input class="ingredient-checkbox" type="checkbox" name="" value="3">
      <label for="">add</label>
    </div>
    <div>Tomato
      <input class="ingredient-checkbox" type="checkbox" name="" value="2">
      <label for="">add</label>
    </div>
    <div>Lettuce
      <input class="ingredient-checkbox" type="checkbox" name="" value="2">
      <label for="">add</label>
    </div>
    <div>Ketchup
      <input class="ingredient-checkbox" type="checkbox" name="" value="3">
      <label for="">add</label>
    </div>
    <div>
      Discount Coupon
      <input id="coupon-inserito" type="text" placeholder="coupon2020" name="" value="">
    </div>
    <button id="button-calculate" type="button" name="button">Calculate</button>
    <div>
      Your price
      <span id="total-price"></span>
    </div>




    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
